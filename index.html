<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register</h1>

      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <div class="input-controller">
        <div>
          <label class="input-label" for="bill-amount"
            >Bill Amount:<input id="bill-amount" type="text" />
          </label>
        </div>

        <div>
          <label class="input-label" for="cash-given"
            >Cash Given:<input id="cash-given" type="text" />
          </label>
        </div>
        <button id="check-button">Check</button>
      </div>

      <p id="error-message"></p>

      <table class="change-table">
        <caption>
          Return Change:
        </caption>
        <tr class="no-of-notes-row">
          <th>No. Of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr class="notes-row">
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
